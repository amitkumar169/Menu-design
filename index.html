<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">

        <div class="selector">
        <div id="selectField">
            <p id="selectText">Select Social Media</p>
            <img src="SelectMenu/arrow.png">
        </div>
        <ul id="list">
            <li class="options">
                <img src="SelectMenu/facebook.png">
                <p>Facebook</p>
            </li>
            <li class="options">
                <img src="SelectMenu/instagram.png">
                <p>Instagram</p>
            </li>
            <li class="options">
                <img src="SelectMenu/twitter.png">
                <p>Twitter</p>
            </li>
            <li class="options">
                <img src="SelectMenu/youtube.png">
                <p>Youtube</p>
            </li>
            <li class="options">
                <img src="SelectMenu/whatsapp.png">
                <p>Whatsapp</p>
            </li>
            <li class="options">
                <img src="SelectMenu/pinterest.png">
                <p>Pinterest</p>
            </li>
        </ul>

        </div>
    </div>
    
<script>
    
    var selectField = document.getElementById("selectField");
    var selectText = document.getElementById("selectText");
    var options = document.getElementsByClassName("options");

    for(option of options){
        option.onclick = function(){
            selectText.innerHTML = this.textContent;
        }
    }

</script>


</body>
</html>
